title: Phoenix Grill  (May 2011 – August 2012)
subTitle: Hostess
desc: Greeting, mapping, planning, and seating customers. Bussing and setting tables, answering phones, and taking reservations. Training and helping new hostesses, bringing customers their food, and removing plates from tables.
