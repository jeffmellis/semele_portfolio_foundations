<div class="blog-post-preview">
    <div class="blog-preview-header">
        <h2>{{title}}</h2>
        <a href="{{root}}/{{post}}" class="thumbnail">
            <img src="{{img}}">
        </a>
    </div>
    <div class="blog-preview-description">
        <p>
            {{desc}}
        </p>
    </div>
</div>
