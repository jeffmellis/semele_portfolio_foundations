<div class="experience-block-container">
    <h2 class="text-center">{{title}}</h2>
    <h3 class="text-center subheader">{{subTitle}}</h3>
    <p class="text-center">{{desc}}</p>
    <div class="grid-x">
        <div class="cell small-12 medium-6">
            <h4>Competencies gained</h4>
            <ul>
                {{#each comp}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
        <div class="cell small-12 medium-6">
            <h4>{{learnedHeadline}}</h4>
            <ol>
                {{#each learned}}
                    <li>{{this}}</li>
                {{/each}}
            </ol>
        </div>
    </div>
</div>
<hr/>
